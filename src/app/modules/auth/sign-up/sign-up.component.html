<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">


    <div
        class="md:flex md:items-center md:justify-end w-full py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none bg-card">
        <div class="w-full mx-auto">
            <!-- Logo -->
            <div class="w-12">
                <img src="assets/images/logo/logo.svg">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Sign up</div>
            <div class="flex items-baseline mt-0.5 font-medium">
                <div>Already have an account?</div>
                <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/sign-in']">Sign in
                </a>
            </div>

            <div class="row" [formGroup]="userForm">
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full" appearance="fill">
                        <mat-label>Name*</mat-label>
                        <input matInput placeholder="Enter User Name" formControlName="name">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full" appearance="fill">
                        <mat-label>Email*</mat-label>
                        <input matInput placeholder="Enter User Email" formControlName="email">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full" appearance="fill">
                        <mat-label>Password*</mat-label>
                        <input matInput type="password" placeholder="Enter User Password" formControlName="password">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full" appearance="fill">
                        <mat-label>UserName*</mat-label>
                        <input matInput placeholder="Enter Username" formControlName="username">
                    </mat-form-field>
                </div>
            </div>
            <div class="row" [formGroup]="vendorForm">
                <div class="col-12">
                    <mat-form-field class="w-full" appearance="fill">
                        <mat-label>Vendor Name*</mat-label>
                        <input matInput formControlName="vendorname">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-full" appearance="fill">
                        <mat-label>Commission Rate*</mat-label>
                        <input readonly matInput formControlName="commission_rate" type="number">
                    </mat-form-field>
                </div>
                <div class="col-12 ">
                    <mat-form-field class="w-full" appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </div>
                <!-- <div class="col-12 col-md-6">
                    <mat-form-field class="w-full" appearance="fill">
                        <mat-label>Active*</mat-label>
                        <mat-select formControlName="is_active">
                            <mat-option [value]="true">Active</mat-option>
                            <mat-option [value]="false">Disabled</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div> -->
            </div>
            <div class="text-right col-12">
                <button class="min-w-50" mat-stroked-button [matTooltip]="'Add New User'" (click)="addNewUser()"
                    [disabled]="!userForm.valid || !vendorForm.valid || isAddLoader">
                    <mat-icon svgIcon="heroicons_solid:plus" *ngIf="!isAddLoader"></mat-icon>
                    <span class="ml-2" *ngIf="!isAddLoader"> Add New User </span>
                    <mat-progress-spinner *ngIf="isAddLoader" [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
            </div>
        </div>
    </div>

</div>
