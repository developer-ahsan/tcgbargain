<div class="flex-auto w-full p-5">
    <div class="bg-card rounded-2xl p-5">
        <div class="row" [formGroup]="storeForm">
            <div class="col-12 col-md-6">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Title*</mat-label>
                    <input matInput placeholder="Enter Store Title" formControlName="title">
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>URL*</mat-label>
                    <input matInput placeholder="Enter Store URL" formControlName="url">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Description*</mat-label>
                    <textarea matInput name="" id="" cols="30" rows="10" formControlName="description"
                        placeholder="Enter Store Description"></textarea>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Primary Color*</mat-label>
                    <input matInput type="color" formControlName="primary_color">
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Secondary Color*</mat-label>
                    <input matInput type="color" formControlName="secondary_color">
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Active*</mat-label>
                    <mat-select formControlName="is_active">
                        <mat-option [value]="true">Active</mat-option>
                        <mat-option [value]="false">Disabled</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="text-right col-12">
                <button class="min-w-50" mat-stroked-button [matTooltip]="'Update Store'" (click)="updateStore()">
                    <mat-icon svgIcon="heroicons_solid:pencil-alt" *ngIf="!isEditLoader"></mat-icon>
                    <span class="ml-2" *ngIf="!isEditLoader"> Update Store </span>
                    <mat-progress-spinner *ngIf="isEditLoader" [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
            </div>
        </div>
    </div>
</div>
