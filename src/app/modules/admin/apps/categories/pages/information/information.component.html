<div class="flex-auto w-full p-5">
    <div class="bg-card rounded-2xl p-5">
        <div class="row" [formGroup]="categoryForm">
            <div class="col-12 col-md-6">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Name*</mat-label>
                    <input matInput placeholder="Enter Category Name" formControlName="name">
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Slug*</mat-label>
                    <input matInput placeholder="Enter Slug" formControlName="slug">
                </mat-form-field>
            </div>
            <div class="text-right col-12">
                <button class="min-w-50" mat-stroked-button [matTooltip]="'Update Category'" (click)="updateProduct()">
                    <mat-icon svgIcon="heroicons_solid:plus" *ngIf="!isEditLoader"></mat-icon>
                    <span class="ml-2" *ngIf="!isEditLoader"> Update Category </span>
                    <mat-progress-spinner *ngIf="isEditLoader" [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
            </div>
        </div>
    </div>
</div>
