<div class="flex-auto w-full p-5">
    <div class="bg-card rounded-2xl p-5">
        <div class="row" [formGroup]="vendorForm">
            <div class="col-12">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Name*</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Commission Rate*</mat-label>
                    <input matInput formControlName="commission_rate" type="number">
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Slug*</mat-label>
                    <input matInput formControlName="slug">
                </mat-form-field>
            </div>
            <div class="col-12 ">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Active*</mat-label>
                    <mat-select formControlName="is_active">
                        <mat-option [value]="true">Active</mat-option>
                        <mat-option [value]="false">Disabled</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="text-right col-12">
                <button class="min-w-50" mat-stroked-button [matTooltip]="'Update Vendor'" (click)="updateVendor()">
                    <mat-icon svgIcon="heroicons_solid:pencil-alt" *ngIf="!isEditLoader"></mat-icon>
                    <span class="ml-2" *ngIf="!isEditLoader"> Update Vendor </span>
                    <mat-progress-spinner *ngIf="isEditLoader" [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
            </div>
        </div>
    </div>
</div>
