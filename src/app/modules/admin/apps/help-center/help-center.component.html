<div class="flex flex-col flex-auto min-w-0">


    <div class="flex flex-col items-center pb-6 px-6 sm:pb-10 sm:px-10">
        <!-- FAQs -->
        <div class="mt-24 text-3xl sm:text-5xl font-extrabold leading-tight tracking-tight text-center">System Overview
        </div>
        <div class="mt-2 text-xl text-center text-secondary">Here are the most frequently asked questions you may check
            before getting started</div>
        <mat-accordion class="max-w-4xl mt-12">
            <ng-container *ngFor="let faq of faqCategory; trackBy: trackByFn">
                <mat-expansion-panel>
                    <mat-expansion-panel-header [collapsedHeight]="'56px'">
                        <mat-panel-title>{{faq.name}}</mat-panel-title>
                    </mat-expansion-panel-header>
                    {{faq.desc}}
                    <div class="my-2" *ngFor="let image of faq.images">
                        <img class="w-full" src="assets/faqs/{{image}}">
                    </div>
                </mat-expansion-panel>
            </ng-container>
        </mat-accordion>
    </div>
</div>
